<h1>Héroes <small>Marvel y DC</small></h1>
<hr>
<div class="row card-deck">
    <div class="col-md-4 col mb-4 animated fadeIn fast" *ngFor="let heroe of heroes; let i=index" >
        <div class="card h-100" >
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <small class="text-muted">{{heroe.aparicion}}</small>
            </div>
            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary">Ver más</button>
        </div>
    </div>
    
    
</div>
