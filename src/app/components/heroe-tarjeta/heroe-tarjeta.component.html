<div class="col-md-4 col mb-4 animated fadeIn fast">
  <div class="card h-100">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <small class="text-muted">{{heroe.aparicion}}</small>
    </div>
    <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary">Ver m√°s</button>
  </div>
</div>
